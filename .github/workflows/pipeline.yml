name: API Automation Tests - Restful Booker

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# PERMISSÕES: Necessário para publicar no GitHub Pages e evitar erros de 'refspec'
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Rodar testes com Maven
        run: mvn clean test
        continue-on-error: true # Permite gerar o report mesmo se um teste falhar

      - name: Carregar histórico do Allure
        uses: actions/checkout@v4
        if: always()
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true # Evita falha na primeira execução se a branch estiver vazia

      - name: Gerar Relatório Allure
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Publicar Relatório no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history